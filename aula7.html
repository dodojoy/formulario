<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section class="firstSection">
            <div class="firstDiv">
                <center><img class="firstImg" src="http://assets.stickpng.com/images/585e4bf3cb11b227491c339a.png"></center>
                <h1>Have an account?</h1>
                <form>
                    <input id="inputUsername" type="email" placeholder="Username" required>
                    <input id="inputPassaword" type="password" placeholder="Password" required>
                    <input id="input-checkbox" type="checkbox" checked>
                    <label class="labelCheckbox" for="input-checkbox">Remember Me</label>
                    <div class="secondDiv">
                        <a class="linkPassword" href="#">Forgot Password</a>
                    </div>
                    <input class="input-submit" type="submit" value="Get Started">
                </form>
            </div>
        </section>
    </main>
    
</body>
</html>
